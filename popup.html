<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #3367d6;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Selective Translator</h1>
  </div>
  
  <button id="startSelection" class="button">
    Start Area Selection
  </button>
  
  <div class="status" id="status">
    Click the button to start selecting an area to translate
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Click "Start Area Selection"<br>
    2. Draw a rectangle around the text you want to translate<br>
    3. Choose your target language<br>
    4. View the translation
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
